<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity:Water</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav">
        <div class="logo">
            <img src="placeholder-logo.png" alt="Charity:Water Logo">
            <span>Charity:Water</span>
        </div>
        <button class="nav-donate">Donate</button>
    </header>

    <section class="hero">
        <div class="hero-left">
            <h1>Be the change.<br>Start with water</h1>
            <p>You’re in college. You’re busy, but you still care</p>
            <div class="cta">
                <input type="text" placeholder="Water changes everything">
                <button class="donate-btn">DONATE</button>
            </div>
        </div>
        <div class="hero-right">
            <img src="placeholder-image.jpg" alt="Child with clean water">
            <div class="info-box">Every $1 we raise helps brings some clean water</div>
            <div class="impact-box">Real students. Real IMPACT</div>
        </div>
    </section>
</body>
</html>
